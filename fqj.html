<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #0c5986);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 90%, rgba(255,255,255,0.1) 0%, transparent 20%);
            pointer-events: none;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(13, 19, 33, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            padding: 20px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        
        .title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #f0f8ff;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .dad-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #4facfe;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: white;
        }
        
        .heart-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
            background-size: contain;
            animation: heartbeat 1.2s infinite;
            opacity: 0.7;
            z-index: -1;
        }
        
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1); }
            50% { transform: translate(-50%, -50%) scale(1); }
            75% { transform: translate(-50%, -50%) scale(1.15); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .content-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px;
        }
        
        .section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        
        .section-title i {
            font-size: 1.8rem;
        }
        
        .memories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .memory-item {
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }
        
        .memory-item:hover {
            transform: scale(1.1);
            z-index: 2;
        }
        
        .memory-item:nth-child(2n) {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
        
        .memory-item:nth-child(3n) {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
        }
        
        .message-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            resize: none;
            height: 120px;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.6);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .game-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2c5c8a, #1a3a5f);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        /* .game-card.flipped {
            transform: rotateY(0deg);
            background: linear-gradient(135deg, #ffb74d, #ff9800);
        } */

        .game-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff9e1b, #ffb347);
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: linear-gradient(135deg, #1a3a5f, #2c5c8a);
        }
        
        .card-back::before {
            content: "?";
            font-size: 3rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
        }

        .game-card.matched {
            transform: scale(0.95);
            opacity: 0.7;
            cursor: default;
        }
        
        .game-controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .controls-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
        
        .signature {
            display: inline-block;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #ff7e5f;
            margin-top: 10px;

        /* 响应式设计 */

            .title {

            }

            }

            }
            
            .section {

        }
        @media (max-width: 600px) {

            }
            
            .memories {

                gap: 12px;
            }
            
            .memory-item {
                height: 100px;
                font-size: 2.2rem;
            }
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        .bounce {
            animation: bounce 0.5s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            border-radius: 5px;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 1000;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // 回忆展示功能
        function showMemory(id) {
            const memories = [
                "我们一起旅行的美好时光",
                "您教我开车的那段日子",

        // 生成祝福卡片
        function generateCard1() {
            // const messageInput = document.querySelector('.message-input');

            const cardPreview = document.getElementById('cardPreview1');

            // 创建彩色纸屑效果

        }
        function generateCard2() {
            // const messageInput = document.querySelector('.message-input');
            const messageInput = document.getElementById('message-input2');
            const cardPreview = document.getElementById('cardPreview2');
            const cardMessage = document.getElementById('cardMessage2');
            
            if(messageInput.value.trim() === "") {
                alert("哈哈哈，你怎么把我的话删了");
                return;
            }
            
            cardMessage.innerText = messageInput.value;
            cardPreview.style.display = "block";
            
            // 创建彩色纸屑效果
            createConfetti();
        }
        
        // 创建彩色纸屑
        function createConfetti() {
            //removeConfetti();
            const colors = ['#ff7e5f', '#feb47b', '#4facfe', '#00cdac', '#f6d365', '#a8e063'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                const OnTest = document.getElementById("confettiCreate")
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                //confetti.innerText = 'adhfahgg'

                // document.body.appendChild(confetti);
                OnTest.appendChild(confetti);
                
                // 动画结束后移除元素
                // setTimeout(() => {
                //     confetti.remove();
                // }, 5000);
                

            }
            setTimeout("removeConfetti()",5000 );  
        }
        function removeConfetti(){  
            const confetti = document.getElementsByClassName('confetti');
            for (let index = 0; index < confetti.length*2; index++) {
                const element = confetti[index];
                element.remove();
            }
        }

        // 记忆游戏逻辑
        const gameIcons = ['👨', '👕', '🚗', '⚽', '🍔', '📚', '🎮', '🏠'];
        let gameCards = [...gameIcons, ...gameIcons];
        let flippedCards = [];
        let matchedPairs = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;
        
        // 更新计时器
        function updateTimer() {
            if (!gameStarted) return;
            
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
        
        // 初始化游戏
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // 洗牌算法
            gameCards.sort(() => Math.random() - 0.5);
            
            gameCards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${icon}</div>
                        <div class="card-back"></div>
                    </div>
                `;
                card.dataset.index = index;
                card.dataset.icon = icon;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
            
            // 重置游戏状态
            flippedCards = [];
            matchedPairs = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('matches').textContent = '0/8';
        }
        
        // 翻转卡片
        function flipCard() {
            // 如果游戏还没开始，开始计时
            if (!gameStarted) {
                gameStarted = true;
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // 如果已经匹配或是当前翻转的卡片，则返回
            if (this.classList.contains('matched') || this.classList.contains('flipped')) {
                return;
            }
            
            // 如果已经有2张卡片被翻转，则返回
            if (flippedCards.length >= 2) {
                return;
            }
            
            // 翻转卡片
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // 如果有两张卡片被翻转，检查是否匹配
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 600);
            }
        }
        
        // 检查是否匹配
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const icon1 = card1.dataset.icon;
            const icon2 = card2.dataset.icon;
            
            if (icon1 === icon2) {
                // 匹配成功
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                // 更新匹配计数
                document.getElementById('matches').textContent = `${matchedPairs}/8`;
                
                // 检查游戏是否完成
                if (matchedPairs === gameIcons.length) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        alert(`恭喜您完成了游戏！用时 ${document.getElementById('timer').textContent}\n祝您天天开心😊！`);
                    }, 500);
                }
            } else {
                // 不匹配，翻转回去
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            // 清空翻转卡片数组
            flippedCards = [];
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(timerInterval);
            initGame();
        }
        
        // 显示提示
        function showHint() {
            if (!gameStarted || flippedCards.length > 0) return;
            
            // 找到所有未匹配的卡片
            const unflippedCards = Array.from(document.querySelectorAll('.game-card:not(.matched)'));
            
            if (unflippedCards.length === 0) return;
            
            // 随机选择一张卡片
            const card = unflippedCards[Math.floor(Math.random() * unflippedCards.length)];
            
            // 短暂翻转显示提示
            card.classList.add('flipped');
            setTimeout(() => {
                card.classList.remove('flipped');
            }, 1000);
        }
        
        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
        
        // 添加一些动画效果
        document.querySelectorAll('.memory-item').forEach(item => {
            item.style.animationDelay = Math.random() * 0.5 + 's';
        });
    </script>
